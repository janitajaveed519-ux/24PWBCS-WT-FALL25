<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Transformation Playground</title>
  <link rel="stylesheet" href="transform.css">
</head>
<body>
  <header class="header">
    <h1>Transformation Playground</h1>
  </header>

  <main class="container">
    <section class="card">
      <h2>Rotate</h2>
      <div class="shape rotate-box">Rotate</div>
    </section>

    <section class="card">
      <h2>Scale</h2>
      <div class="shape scale-box">Scale</div>
    </section>

    <section class="card">
      <h2>Translate</h2>
      <div class="shape translate-box">Translate</div>
    </section>

    <section class="card">
      <h2>Skew</h2>
      <div class="shape skew-box">Skew</div>
    </section>

    <section class="card">
      <h2>Combined Transform</h2>
      <div class="shape combo-box">Combo</div>
    </section>
  </main>

  <footer class="footer">
    <p>Â© 2025 Transformation Playground Demo</p>
  </footer>
</body>
</html>
